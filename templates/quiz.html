<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  
  <title>Quiz App</title>
</head>
<body>
  {% if not questions%}
  <h1>There are no questions added</h1>
  {%endif%}
  {%if questions%}
  <form>
    {% for question in questions %}
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">{{question.question}}</legend>
        
        <div class="col-sm-10">
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id=`{{question.o1}}` value=`{{question.o1}}` >
            <label class="form-check-label" for=`{{question.o1}}`>
              {{question.o1}}
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id=`{{question.o2}}` value=`{{question.o2}}` >
            <label class="form-check-label" for=`{{question.o2}}`>
              {{question.o2}}
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id=`{{question.o3}}` value=`{{question.o3}}` >
            <label class="form-check-label" for=`{{question.o3}}`>
              {{question.o3}}
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id=`{{question.o4}}` value=`{{question.o4}}` >
            <label class="form-check-label" for=`{{question.o4}}`>
              {{question.o4}}
            </label>
          </div>
          
        </div>
      </div>
    </fieldset>
    {% endfor %}
    <button type="button" class="btn btn-success">Submit</button>
  </form>
  
  
  
  </form>
  {%endif%}
  <script src="{{url_for('static',filename='main.js')}}"></script>
  
</body>
</html>
